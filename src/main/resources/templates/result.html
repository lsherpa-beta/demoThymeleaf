<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>File Content</title>
</head>

<body>
<h2>File: <span th:text="${fileName}"></span></h2>
<!-- Show image if it's an image file -->
<div th:if="${imageData}">
    <h3>Image Preview:</h3>
    <img th:src="'data:' + ${contentType} + ';base64,'+ ${imageData}"
         style="max-width: fit-content; max-height: fit-content"/>
</div>

<!-- Show the pdf file -->
<div th:if="${pdfData}">
    <iframe th:src="'data:' + ${contentType} + ';base64,' + ${pdfData}"
            width="600" height="800">
    </iframe>
</div>
<!-- Word File Viewer -->
<div th:if="${docData}">
    <h3>Word Document</h3>
    <embed th:src="'data:' + ${contentType} + ';base64,' + ${docData}"
           th:attr="type=${contentType}"
           width="100%"
           height="600px"/>
</div>


<!-- Show text content if not an image-->
<div th:if="${fileContent}">
    <h3> Text Content: </h3>
    <pre th:text="${fileContent}"></pre>
</div>

<a href="/">Upload Another File</a>

</body>
</html>
